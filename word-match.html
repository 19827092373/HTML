        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
            min-height: 100vh;
        }
        .word-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            text-align: center;
            padding: 1rem;
        }
        .word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.2);
        }
        .word-card.selected {
            animation: cardSelect 1.5s ease infinite;
            border: 2px solid #4299e1;
            z-index: 10;
        }
        @keyframes cardSelect {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(66, 153, 225, 0);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(66, 153, 225, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(66, 153, 225, 0);
            }
        }
        .word-card.matched {
            animation: matchSuccess 1s ease forwards;
        }
        .phonetic {
            color: #718096;
            font-size: 0.85em;
            margin-top: 4px;
        }
        .type-badge {
            background: rgba(66, 153, 225, 0.1);
            color: #4299e1;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        @keyframes matchSuccess {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(72, 187, 120, 0);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(72, 187, 120, 0.6);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #63b3ed 0%, #4299e1 100%);
            color: white;
            border-radius: 0.75rem;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }
        .celebration.show {
            display: block;
            pointer-events: auto;
            animation: celebrationFadeIn 0.5s ease forwards;
        }
        @keyframes celebrationFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }
        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        .score-increment {
            position: fixed;
            color: #48bb78;
            font-weight: bold;
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
        }
        @keyframes scoreFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
        .level-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: #4299e1;
            opacity: 0;
            pointer-events: none;
            z-index: 90;
        }
        .level-transition.show {
            animation: levelTransition 2s ease-in-out forwards;
        }
        @keyframes levelTransition {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        .game-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 20;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: #4299e1;
            transition: width 0.3s ease;
        }
        .level-indicator {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
            justify-content: center;
        }
        .level-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e2e8f0;
        }
        .level-dot.active {
            background: #4299e1;
            transform: scale(1.2);
            transition: all 0.3s ease;
        }
        .level-dot.completed {
            background: #48bb78;
        }
        .sound-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4299e1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        .sound-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .review-mode {
            background: #f7fafc;
        }
        .review-card {
            cursor: default !important;
        }
        .review-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 20;
        }
        .review-btn {
            background: #4299e1;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .review-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }
        .review-btn.disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .navigation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .nav-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2b6cb0;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.2;
        }
        .nav-subtitle {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 3rem;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            width: 90%;
            padding: 1rem;
        }
        @media (min-width: 640px) {

            }
        }
        .nav-button {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 1.1rem;

            align-items: center;
            justify-content: center;

            cursor: not-allowed;

        .nav-button.disabled:hover {

            transform: translateX(-2px);
        }

</head>

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function speak(text, phonetic) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        function createFireworks(x, y) {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                firework.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        function showScoreIncrement(x, y) {
            const scoreEl = document.createElement('div');
            scoreEl.className = 'score-increment';
            scoreEl.textContent = '+10';
            scoreEl.style.left = x + 'px';
            scoreEl.style.top = y + 'px';
            document.body.appendChild(scoreEl);
            setTimeout(() => scoreEl.remove(), 1000);
        }

        function showLevelTransition(level) {
            const transitionEl = document.getElementById('levelTransition');
            transitionEl.textContent = `第 ${level} 关`;
            transitionEl.classList.add('show');
            setTimeout(() => transitionEl.classList.remove('show'), 2000);
        }

        function createCard(text, phonetic, type, cardType, index) {
            const card = document.createElement('div');
            card.className = 'word-card rounded-xl cursor-pointer';
            
            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerHTML = `
                <div class="text-lg font-medium text-gray-800">${text}</div>
                ${phonetic && cardType === 'en' ? `<div class="phonetic">${phonetic}</div>` : ''}
                ${type && cardType === 'en' ? `<div class="type-badge mt-2">${type}</div>` : ''}
            `;
            
            card.appendChild(content);

            if (phonetic && cardType === 'en') {
                const soundBtn = document.createElement('button');
                soundBtn.className = 'sound-btn';
                soundBtn.innerHTML = '🔊';
                soundBtn.onclick = (e) => {
                    e.stopPropagation();
                    speak(text);
                };
                card.appendChild(soundBtn);
            }

            card.dataset.type = cardType;
            card.dataset.index = index;
            return card;
        }

        function updateProgress() {
            const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('matchedPairs').textContent = gameState.matchedPairs;
            document.getElementById('totalPairs').textContent = gameState.totalPairs;
            
            // 更新当前单元和关卡显示
            document.getElementById('currentLevel').textContent = `${currentUnit.replace('unit', '')}单元 第${gameState.currentLevel}关`;
            
            // 更新关卡指示器
            const currentUnitLevels = Object.keys(currentUnitWords).filter(key => key.startsWith('level')).length;
            const levelIndicator = document.querySelector('.level-indicator');
            levelIndicator.innerHTML = '';
            
            for (let i = 1; i <= currentUnitLevels; i++) {
                const dot = document.createElement('div');
                dot.className = 'level-dot';
                if (i < gameState.currentLevel) {
                    dot.classList.add('completed');
                } else if (i === gameState.currentLevel) {
                    dot.classList.add('active');
                }
                levelIndicator.appendChild(dot);
            }
        }

            const currentUnitLevels = Object.keys(currentUnitWords).filter(key => key.startsWith('level')).length;

                gameState.matchedPairs = 0;
                showLevelTransition(gameState.currentLevel);

                document.getElementById('celebration').classList.remove('show');

                    document.getElementById('score').textContent = '0';
                    document.getElementById('celebration').classList.remove('show');
                    document.getElementById('gameContainer').style.display = 'none';
                    document.getElementById('unitSelection').style.display = 'flex';
                };
            }
        }

        function initializeLevel() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameState.selectedCard = null;
            document.getElementById('celebration').classList.remove('show');
            
            // 获取当前单元的当前关卡的单词
            const words = currentUnitWords[`level${gameState.currentLevel}`];
            if (!words || words.length === 0) {
                console.error('No words found for current level');
                return;
            }

            // 更新当前关卡的配对数量
            gameState.totalPairs = words.length;
            
            const allCards = [];
            words.forEach((word, index) => {
                allCards.push({ text: word.en, phonetic: word.ph, type: word.type, cardType: 'en', index });
                allCards.push({ text: word.zh, phonetic: '', type: '', cardType: 'zh', index });
            });

            // 打乱卡片顺序
            gameState.cards = shuffleArray(allCards);

            // 渲染卡片
            gameState.cards.forEach((card, i) => {
                const cardElement = createCard(card.text, card.phonetic, card.type, card.cardType, card.index);
                cardElement.addEventListener('click', () => handleCardClick(cardElement, i));
                gameBoard.appendChild(cardElement);
            });

            updateProgress();
        }

        function handleCardClick(card, index) {
            if (card.classList.contains('matched') || 
                (gameState.selectedCard && gameState.selectedCard.element === card)) {
                return;
            }

            card.classList.add('selected');

            if (!gameState.selectedCard) {
                gameState.selectedCard = {
                    element: card,
                    index: index
                };
            } else {
                const firstCard = gameState.selectedCard;
                const secondCard = {
                    element: card,
                    index: index
                };

                if (gameState.cards[firstCard.index].index === gameState.cards[secondCard.index].index &&
                    gameState.cards[firstCard.index].cardType !== gameState.cards[secondCard.index].cardType) {
                    setTimeout(() => {
                        firstCard.element.classList.add('matched');
                        secondCard.element.classList.add('matched');
                        gameState.matchedPairs++;
                        gameState.score += 10;
                        
                        const rect = firstCard.element.getBoundingClientRect();
                        createFireworks(rect.left + rect.width / 2, rect.top + rect.height / 2);
                        showScoreIncrement(rect.left + rect.width / 2, rect.top);
                        
                        document.getElementById('score').textContent = gameState.score;
                        updateProgress();

                        if (gameState.matchedPairs === gameState.totalPairs) {
                            setTimeout(() => {
                                document.getElementById('finalScore').textContent = gameState.score;
                                document.getElementById('celebrationTitle').textContent = 
                                    gameState.currentLevel === 3 ? '🎉 恭喜通关！' : `🎉 完成第${gameState.currentLevel}关！`;
                                document.getElementById('nextLevelBtn').textContent = 
                                    gameState.currentLevel === 3 ? '重新开始' : '进入下一关';
                                document.getElementById('celebration').classList.add('show');
                                
                                // 添加通关特效
                                for (let i = 0; i < 5; i++) {
                                    setTimeout(() => {
                                        createFireworks(
                                            Math.random() * window.innerWidth,
                                            Math.random() * window.innerHeight
                                        );
                                    }, i * 200);
                                }

                                // 如果不是最后一关，2秒后自动进入下一关
                                if (gameState.currentLevel < 3) {
                                    setTimeout(() => {
                                        startNextLevel();
                                    }, 2000);
                                }
                            }, 500);
                        }
                    }, 500);
                } else {
                    setTimeout(() => {
                        firstCard.element.classList.remove('selected');
                        secondCard.element.classList.remove('selected');
                    }, 1000);
                }

                gameState.selectedCard = null;
            }
        }

        function startReviewMode() {
            isReviewMode = true;
            currentReviewLevel = 1;
            currentReviewIndex = 0;
            document.getElementById('gameBoard').classList.add('review-mode');
            document.querySelector('.review-controls').style.display = 'flex';
            showReviewCards();
        }

        function exitReviewMode() {
            isReviewMode = false;
            stopAutoPlay();
            document.getElementById('gameBoard').classList.remove('review-mode');
            document.querySelector('.review-controls').style.display = 'none';
            initializeLevel();
        }

        function showReviewCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // 获取当前单元的所有单词
            const allWords = [];
            Object.keys(currentUnitWords).forEach(levelKey => {
                if (levelKey.startsWith('level')) {
                    allWords.push(...currentUnitWords[levelKey]);
                }
            });
            
            if (!allWords || allWords.length === 0) return;

            const startIndex = currentReviewIndex;
            const endIndex = Math.min(startIndex + 5, allWords.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const word = allWords[i];
                const enCard = createCard(word.en, word.ph, word.type, 'en', i);
                const zhCard = createCard(word.zh, '', '', 'zh', i);
                
                enCard.classList.add('review-card');
                zhCard.classList.add('review-card');
                enCard.classList.remove('cursor-pointer');
                zhCard.classList.remove('cursor-pointer');
                
                gameBoard.appendChild(enCard);
                gameBoard.appendChild(zhCard);
            }

            updateReviewControls();
        }

        function updateReviewControls() {
            const allWords = [];
            Object.keys(currentUnitWords).forEach(levelKey => {
                if (levelKey.startsWith('level')) {
                    allWords.push(...currentUnitWords[levelKey]);
                }
            });
            
            document.getElementById('prevBtn').classList.toggle('disabled', currentReviewIndex === 0);
            document.getElementById('nextBtn').classList.toggle('disabled', currentReviewIndex + 5 >= allWords.length);
        }

        function startAutoPlay() {
            if (isAutoPlaying) {
                stopAutoPlay();
                return;
            }

            isAutoPlaying = true;
            document.getElementById('autoPlayBtn').textContent = '停止播放';
            document.getElementById('autoPlayBtn').classList.add('bg-yellow-600', 'hover:bg-yellow-700');

            const playNextWord = () => {
                const currentWords = currentUnitWords[currentReviewLevel - 1];
                const cards = document.querySelectorAll('.word-card[data-type="en"]');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('selected');
                        const word = currentWords[currentReviewIndex + index];
                        if (word) speak(word.en);
                        setTimeout(() => card.classList.remove('selected'), 1500);
                    }, index * 2000);
                });

                setTimeout(() => {
                    if (isAutoPlaying) {
                        if (currentReviewIndex + 5 < currentWords.length) {
                            nextReviewGroup();
                            autoPlayInterval = setTimeout(playNextWord, 1000);
                        } else {
                            stopAutoPlay();
                        }
                    }
                }, cards.length * 2000);
            };

            playNextWord();
        }

        function stopAutoPlay() {
            isAutoPlaying = false;
            clearTimeout(autoPlayInterval);
            document.getElementById('autoPlayBtn').textContent = '自动播放';
            document.getElementById('autoPlayBtn').classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
        }

        // 修改导航相关的代码
        document.getElementById('grade9-2').addEventListener('click', () => {
            currentGradeWords = grade9_2_words;
            document.getElementById('gradeSelection').style.display = 'none';
            document.getElementById('unitSelection').style.display = 'flex';
            document.querySelector('#unitSelection .nav-title').textContent = '初三下册';
            updateUnitButtons();
        });

        document.querySelector('.nav-grid button:first-child').addEventListener('click', () => {
            currentGradeWords = grade7_1_words;
            document.getElementById('gradeSelection').style.display = 'none';
            document.getElementById('unitSelection').style.display = 'flex';
            document.querySelector('#unitSelection .nav-title').textContent = '初一上册';
            updateUnitButtons();
        });

        // 更新单元选择界面
        function updateUnitButtons() {
            const unitGrid = document.querySelector('#unitSelection .nav-grid');
            unitGrid.innerHTML = '';
            
            for (let i = 1; i <= 8; i++) {
                const button = document.createElement('button');
                button.className = 'nav-button';
                if (!currentGradeWords[`unit${i}`]) {
                    button.classList.add('disabled');
                }
                button.innerHTML = `
                    <div class="nav-button-icon">📖</div>
                    第${i}单元
                `;
                
                if (!button.classList.contains('disabled')) {
                    button.addEventListener('click', () => {
                        currentUnit = `unit${i}`;
                        currentUnitWords = currentGradeWords[currentUnit];
                        gameState.currentLevel = 1;
                        document.getElementById('unitSelection').style.display = 'none';
                        document.getElementById('gameContainer').style.display = 'block';
                        initializeLevel();
                    });
                }
                
                unitGrid.appendChild(button);
            }
        }

        // 修改游戏重新开始的逻辑
        document.getElementById('newGameBtn').addEventListener('click', () => {
            if (confirm('确定要重新开始吗？这将返回到年级选择界面。')) {
                gameState.currentLevel = 1;
                gameState.score = 0;
                gameState.matchedPairs = 0;
                gameState.completedLevels = [];
                gameState.selectedCard = null;
                document.getElementById('score').textContent = '0';
                document.getElementById('gameContainer').style.display = 'none';
                document.getElementById('gradeSelection').style.display = 'flex';
                currentGradeWords = null;
                currentUnit = null;
                currentUnitWords = null;
            }
        });

        // 修改导航按钮状态
        document.querySelector('.nav-grid button:first-child').classList.remove('disabled');
        
        // 初始显示年级选择界面
        document.getElementById('gameContainer').style.display = 'none';
        document.getElementById('gradeSelection').style.display = 'flex';
        document.getElementById('unitSelection').style.display = 'none';
    </script>
