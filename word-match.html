        .word-card {

            justify-content: center;
            min-height: 120px;
            text-align: center;
            padding: 1rem;
        }
        .word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.2);
        }
        .word-card.selected {
            animation: cardSelect 1.5s ease infinite;
            border: 2px solid #4299e1;
            z-index: 10;
        }
        @keyframes cardSelect {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(66, 153, 225, 0);

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(66, 153, 225, 0.6);

            animation: matchSuccess 1s ease forwards;

            margin-top: 4px;
        }
        .type-badge {

            color: #4299e1;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;

        @keyframes matchSuccess {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(72, 187, 120, 0);

                transform: scale(1.1);

        }
        @keyframes celebrationFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }
        @keyframes firework {
            0% {
                transform: translate(0, 0);

            }
            100% {
                transform: translate(var(--tx), var(--ty));

            }

        .score-increment {

            font-weight: bold;

        }
        @keyframes scoreFloat {
            0% {

        .level-transition {

        @keyframes levelTransition {

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;

        function speak(text, phonetic) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);

            for (let i = 0; i < 20; i++) {

            transitionEl.textContent = `Á¨¨ ${level} ÂÖ≥`;
            transitionEl.classList.add('show');

        function createCard(text, phonetic, type, cardType, index) {
            const card = document.createElement('div');
            card.className = 'word-card rounded-xl cursor-pointer';
            
            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerHTML = `
                <div class="text-lg font-medium text-gray-800">${text}</div>
                ${phonetic && cardType === 'en' ? `<div class="phonetic">${phonetic}</div>` : ''}
                ${type && cardType === 'en' ? `<div class="type-badge mt-2">${type}</div>` : ''}
            `;
            
            card.appendChild(content);

            if (phonetic && cardType === 'en') {
                const soundBtn = document.createElement('button');
                soundBtn.className = 'sound-btn';
                soundBtn.innerHTML = 'üîä';
                soundBtn.onclick = (e) => {
                    e.stopPropagation();
                    speak(text);
                };
                card.appendChild(soundBtn);
            }

            card.dataset.type = cardType;
            card.dataset.index = index;
            return card;
        }

        function updateProgress() {
            const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('matchedPairs').textContent = gameState.matchedPairs;
            document.getElementById('totalPairs').textContent = gameState.totalPairs;
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            
            // Êõ¥Êñ∞ÂÖ≥Âç°ÊåáÁ§∫Âô®
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`level${i}`);
                if (i < gameState.currentLevel) {
                    dot.className = 'level-dot completed';
                } else if (i === gameState.currentLevel) {
                    dot.className = 'level-dot active';
                } else {
                    dot.className = 'level-dot';
                }
            }
        }

        function startNextLevel() {
            if (gameState.currentLevel < 4) {
                gameState.currentLevel++;
                gameState.matchedPairs = 0;
                document.getElementById('celebration').classList.remove('show');
                showLevelTransition(gameState.currentLevel);
                setTimeout(initializeLevel, 1000);
            } else {

                    gameState.completedLevels = [];

        function initializeLevel() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameState.selectedCard = null;
            document.getElementById('celebration').classList.remove('show');
            
            // Ëé∑ÂèñÂΩìÂâçÂÖ≥Âç°ÁöÑÂçïËØç
            const currentLevelWords = allWords[gameState.currentLevel - 1];
            const allCards = [];
            
            currentLevelWords.forEach((word, index) => {
                allCards.push({ text: word.en, phonetic: word.ph, type: word.type, cardType: 'en', index });

            });

            // Êõ¥Êñ∞ÂΩìÂâçÂÖ≥Âç°ÁöÑÈÖçÂØπÊï∞Èáè
            gameState.totalPairs = currentLevelWords.length;
            
            // Êâì‰π±Âç°ÁâáÈ°∫Â∫è
            gameState.cards = shuffleArray(allCards);

            // Ê∏≤ÊüìÂç°Áâá
            gameState.cards.forEach((card, i) => {
                const cardElement = createCard(card.text, card.phonetic, card.type, card.cardType, card.index);
                cardElement.addEventListener('click', () => handleCardClick(cardElement, i));
                gameBoard.appendChild(cardElement);
            });

            updateProgress();
        }

        function handleCardClick(card, index) {
            if (card.classList.contains('matched') || 
                (gameState.selectedCard && gameState.selectedCard.element === card)) {
                return;
            }

            card.classList.add('selected');

            if (!gameState.selectedCard) {
                gameState.selectedCard = {
                    element: card,
                    index: index
                };
            } else {
                const firstCard = gameState.selectedCard;
                const secondCard = {
                    element: card,
                    index: index
                };

                if (gameState.cards[firstCard.index].index === gameState.cards[secondCard.index].index &&
                    gameState.cards[firstCard.index].cardType !== gameState.cards[secondCard.index].cardType) {
                    setTimeout(() => {
                        firstCard.element.classList.add('matched');
                        secondCard.element.classList.add('matched');
                        gameState.matchedPairs++;
                        gameState.score += 10;
                        
                        // Ê∑ªÂä†ÂåπÈÖçÊàêÂäüÁâπÊïà
                        const rect = firstCard.element.getBoundingClientRect();
                        createFireworks(rect.left + rect.width / 2, rect.top + rect.height / 2);
                        showScoreIncrement(rect.left + rect.width / 2, rect.top);
                        
                        document.getElementById('score').textContent = gameState.score;
                        updateProgress();

                        if (gameState.matchedPairs === gameState.totalPairs) {
                            setTimeout(() => {
                                document.getElementById('finalScore').textContent = gameState.score;
                                document.getElementById('celebrationTitle').textContent = 
                                    gameState.currentLevel === 4 ? 'üéâ ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅ' : `üéâ ÂÆåÊàêÁ¨¨${gameState.currentLevel}ÂÖ≥ÔºÅ`;
                                document.getElementById('nextLevelBtn').textContent = 
                                    gameState.currentLevel === 4 ? 'ÈáçÊñ∞ÂºÄÂßã' : 'ËøõÂÖ•‰∏ã‰∏ÄÂÖ≥';
                                document.getElementById('celebration').classList.add('show');
                                
                                // Ê∑ªÂä†ÈÄöÂÖ≥ÁâπÊïà
                                for (let i = 0; i < 5; i++) {
                                    setTimeout(() => {
                                        createFireworks(
                                            Math.random() * window.innerWidth,
                                            Math.random() * window.innerHeight
                                        );
                                    }, i * 200);
                                }
                            }, 1000);
                        }
                    }, 500);
                } else {
                    setTimeout(() => {
                        firstCard.element.classList.remove('selected');
                        secondCard.element.classList.remove('selected');
                    }, 1000);
                }

                gameState.selectedCard = null;
            }
        }

        function startReviewMode() {
            isReviewMode = true;
            currentReviewLevel = 1;
            currentReviewIndex = 0;
            document.getElementById('gameBoard').classList.add('review-mode');
            document.querySelector('.review-controls').style.display = 'flex';
            showReviewCards();
        }

        function exitReviewMode() {
            isReviewMode = false;
            stopAutoPlay();
            document.getElementById('gameBoard').classList.remove('review-mode');
            document.querySelector('.review-controls').style.display = 'none';
            initializeLevel();
        }

        function showReviewCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            const currentWords = allWords[currentReviewLevel - 1];
            const startIndex = currentReviewIndex;
            const endIndex = Math.min(startIndex + 5, currentWords.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const word = currentWords[i];
                const enCard = createCard(word.en, word.ph, word.type, 'en', i);
                const zhCard = createCard(word.zh, '', '', 'zh', i);
                
                enCard.classList.add('review-card');
                zhCard.classList.add('review-card');
                enCard.classList.remove('cursor-pointer');
                zhCard.classList.remove('cursor-pointer');
                
                gameBoard.appendChild(enCard);
                gameBoard.appendChild(zhCard);
            }

            updateReviewControls();
        }

        function updateReviewControls() {
            const currentWords = allWords[currentReviewLevel - 1];
            document.getElementById('prevBtn').classList.toggle('disabled', currentReviewIndex === 0);
            document.getElementById('nextBtn').classList.toggle('disabled', 
                currentReviewIndex + 5 >= currentWords.length && currentReviewLevel === 4);
        }

        function nextReviewGroup() {
            const currentWords = allWords[currentReviewLevel - 1];
            if (currentReviewIndex + 5 >= currentWords.length) {
                if (currentReviewLevel < 4) {
                    currentReviewLevel++;
                    currentReviewIndex = 0;
                }
            } else {
                currentReviewIndex += 5;
            }
            showReviewCards();
        }

        function prevReviewGroup() {
            if (currentReviewIndex === 0) {
                if (currentReviewLevel > 1) {
                    currentReviewLevel--;
                    const currentWords = allWords[currentReviewLevel - 1];
                    currentReviewIndex = Math.floor((currentWords.length - 1) / 5) * 5;
                }
            } else {
                currentReviewIndex = Math.max(0, currentReviewIndex - 5);
            }
            showReviewCards();
        }

        function startAutoPlay() {
            if (isAutoPlaying) {
                stopAutoPlay();
                return;
            }

            isAutoPlaying = true;
            document.getElementById('autoPlayBtn').textContent = 'ÂÅúÊ≠¢Êí≠Êîæ';
            document.getElementById('autoPlayBtn').classList.add('bg-yellow-600', 'hover:bg-yellow-700');

            const playNextWord = () => {
                const currentWords = allWords[currentReviewLevel - 1];
                const cards = document.querySelectorAll('.word-card[data-type="en"]');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('selected');
                        const word = currentWords[currentReviewIndex + index];
                        if (word) speak(word.en);
                        setTimeout(() => card.classList.remove('selected'), 1500);
                    }, index * 2000);
                });

                setTimeout(() => {
                    if (isAutoPlaying) {
                        const canMoveNext = currentReviewIndex + 5 < currentWords.length || currentReviewLevel < 4;
                        if (canMoveNext) {
                            nextReviewGroup();
                            autoPlayInterval = setTimeout(playNextWord, 1000);
                        } else {
                            stopAutoPlay();
                        }
                    }
                }, cards.length * 2000);
            };

            playNextWord();
        }

        function stopAutoPlay() {
            isAutoPlaying = false;
            clearTimeout(autoPlayInterval);
            document.getElementById('autoPlayBtn').textContent = 'Ëá™Âä®Êí≠Êîæ';
            document.getElementById('autoPlayBtn').classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.getElementById('newGameBtn').addEventListener('click', () => {
            gameState.currentLevel = 1;
            gameState.score = 0;
            gameState.completedLevels = [];
            document.getElementById('score').textContent = '0';
            initializeLevel();
        });
        document.getElementById('nextLevelBtn').addEventListener('click', startNextLevel);
        document.getElementById('reviewModeBtn').addEventListener('click', startReviewMode);
        document.getElementById('exitReviewBtn').addEventListener('click', exitReviewMode);
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (!document.getElementById('prevBtn').classList.contains('disabled')) {
                prevReviewGroup();
            }
        });
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (!document.getElementById('nextBtn').classList.contains('disabled')) {
                nextReviewGroup();
            }
        });
        document.getElementById('autoPlayBtn').addEventListener('click', startAutoPlay);
        initializeLevel();
    </script>
